<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capstone Project</title>
</head>
<body>
    <div id="addItem">
        <h2>Add to Grocery List</h2>
        <form>
            <label for="grocery-select">Choose Your Item</label>
            <select id="grocery-select" placeholder="Choose Your Item"></select><br>
            <input type="text" id="quantity" placeholder="Quantity"> <br>
            <button id="add" onclick="addToList()">Add</button>
        </form>
    </div>
    <div id="Grocery-List">
        <h2>Your Grocery List</h2>
        <table>
            <thead>Item</thead>
            <thead>Quantity</thead>
            <thead>Price</thead>
            <thead></thead>
        </table>
    </div>
</body>
</html>
